<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if (($('#Name').val()) === "") {
                alert($('#Name').attr('title'));
            }
            if (($('#Last_Name').val()) === "") {
                alert($('#Last_Name').attr('title'));
            }
            if (($('#Gender').val()) === "") {
                alert($('#Gender').attr('title'));
            }
            if (($('#Description').val()) === "") {
                alert($('#Description').attr('title'));
            }
        }

        function addRow() {
            const selector = $('#table tr:last');
            //получаем значение поля usr
            const name = $('#Name').val();
            const lastName = $('#Last_Name').val();
            const gender = $('#Gender').val();
            const desc = $('#Description').val();
            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            selector.after('<tr><td>' + name + '</td>' +
                ' + <td>' + lastName + '</td>' +
                '+ <td>' + gender + '</td>' +
                '+ <td>' + desc + '</td>  </tr>');

        }
    </script>

</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>

<form>
    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password">
    </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="Name" class="form-control" id="Name" title="Заполните поле Name">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <div class="form-group">
        <label for="Last_Name">Last Name</label>
        <input type="LastName" class="form-control" id="Last_Name" title="Заполните поле LastName">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <div class="form-group">
        <label for="Gender">Gender</label>
        <input type="Gender" class="form-control" id="Gender" title="Заполните поле Gender">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="Description" class="form-control" id="Description" title="Заполните поле Description">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label></div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</form>
<table class="table" id="table">
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
</table>
</body>
</html>
